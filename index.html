<!DOCTYPE html>
<html>

<head>
    <title>Imaginary</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper blue-grey darken-3">
            <h4>Star Phaser</h4>
        </div>
    </nav>
    <div class="scoreboard">
        <div class="name-input">
            <div class="row">
                <div class="input-field col s10">
                    <input value="" id="first_name2" type="text" class="validate white-text">
                    <label class="active" for="first_name2">Post your score!</label>
                </div>
            </div>
            <button id="add-order" class="btn waves-effect waves-light deep-purple" type="submit" name="action">Submit
            </button>
        </div>
        <div id="game" class="z-depth-5"></div>
        <ul id="orders">NAME | SCORE</ul>
    </div>
    <footer class="page-footer blue-grey darken-3">
        <div class="footer-copyright">
            <div class="container center">
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/william-velarde" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
                    <a href="https://github.com/Wfvelarde" target="_blank"><i class="fa fa-github-square" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="main.js"></script>

</html>
